<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Joe Pruskowski">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Term Limit Conformance Chart</title>
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" href="jquery-ui-1.11.4.redmond/jquery-ui.min.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="jquery-ui-1.11.4.redmond/jquery-ui.min.js"></script>
	<script src="js/chart.min.js"></script>
	<script src="js/common.min.js"></script>
</head>
<body>
	<header>
		<div>
			<div class="header-left">
			<a id="logo" href="./index.html"><img src="images/term-limits-logo.png" alt="Term Limits Logo"></a>
			<a id="icon" href="./index.html"><img src="images/term-limits-icon.png" alt="Term Limits Icon"></a>
			</div>
			<div class="header-right">
				<nav>
					<ul>
						<li id="help"><a href="#"><img src="images/help.png" alt="help"></a></li>
						<li><a href="index.html">Home</a></li>
						<li><a href="byMap.html">Map</a></li>
						<li><a href="byTable.html">Table</a></li>
						<li><a href="byChart.html">Chart</a></li>
						<li><a href="about.html">About</a></li>
						<li id="options"><a href="#"><img src="images/gear.png" alt="options"></a></li>
					</ul>
				</nav>
				<div>
					<a href="#">
						<div id="mobile-menu-icon">
							<hr>
							<hr>
							<hr>
						</div>
					</a>
				</div>
			</div>
		</div>
		<div class="noFloat"></div>
	</header>
	<div id="outer">
		<h1>Term limit conformance table</h1>
		<section id="main" class="halfWidth">
			<h2 class="noShow">Term limit table</h2>
			<fieldset>
				<div id="limitSlider"></div>
				<div id="limitSelector">&nbsp;&nbsp;Limit:&nbsp;<select></select></div>
				<div class="noFloat"></div>
    		</fieldset>
    		<h3 class="shadingInfo">Darker bars less aligned</h3>
    		<canvas id="chart" data-view-type = "chartState" height="300" width="600"></canvas>
    	</section>
    	<aside id="table" class= "tableWrapper">
    		<h2 class="noShow">Term limit table</h2>
   	 		<table data-view-type="tableChartState">
			<thead>
				<tr>
					<th colspan="2">Count of states per category</th>
				</tr>
				<tr>
					<th>Category</th>
					<th>Count</th>
				</tr>
			</thead>
			<tbody></tbody>
			<tfoot>
				<tr>
					<td colspan="2">* lighter color indicates more compliant</td>
				</tr>
			</tfoot>
			</table>
   	 	</aside>
   	 </div>
   	 <footer class="noFloat">
		<p>&copy; 2015-2016 Joe Pruskowski. All rights reserved</p>
	</footer>

	<div id="dialogHelp" title="Help" data-help-file="helpChart.html"></div>
	<div id="optionsDialog"></div>
</body>
</html>
